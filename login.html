<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FoundFunded</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <h1 onclick="window.location.href='index.html'">Found & Funded</h1>
        </div>
        <div class="nav-buttons">
            <button class="login-btn" onclick="window.location.href='index.html'">Home</button>
        </div>
    </nav>

    <div class="login-container">
        <div class="role-buttons">
            <button class="role-btn" id="investorBtn" onclick="selectRole('investor')">Investor</button>
            <button class="role-btn" id="startupBtn" onclick="selectRole('startup')">Startup</button>
        </div>

        <div id="authOptions" style="display: none;">
            <div class="auth-buttons">
                <button class="auth-btn" onclick="showForm('login')">Login</button>
                <button class="auth-btn" onclick="showForm('register')">Register</button>
            </div>
        </div>

        <form id="loginForm" style="display: none;">
            <div class="form-group">
                <label for="loginEmail">Email</label>
                <input type="email" id="loginEmail" required>
            </div>
            <div class="form-group">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" required>
            </div>
            <button type="submit" class="submit-btn">Login</button>
        </form>

        <form id="investorRegisterForm" style="display: none;">
            <div class="form-group">
                <label for="investorName">Name</label>
                <input type="text" id="investorName" required>
            </div>
            <div class="form-group">
                <label for="investorOrg">Organization</label>
                <input type="text" id="investorOrg" required>
            </div>
            <div class="form-group">
                <label for="investorEmail">Email</label>
                <input type="email" id="investorEmail" required>
            </div>
            <div class="form-group">
                <label for="investorPassword">Password</label>
                <input type="password" id="investorPassword" required>
            </div>
            <div class="form-group">
                <label for="investorDomain">Domain</label>
                <input type="text" id="investorDomain" required>
            </div>
            <button type="submit" class="submit-btn">Register</button>
        </form>

        <form id="startupRegisterForm" style="display: none;">
            <div class="form-group">
                <label for="startupName">Name</label>
                <input type="text" id="startupName" required>
            </div>
            <div class="form-group">
                <label for="startupOrg">Organization</label>
                <input type="text" id="startupOrg" required>
            </div>
            <div class="form-group">
                <label for="startupEmail">Email</label>
                <input type="email" id="startupEmail" required>
            </div>
            <div class="form-group">
                <label for="startupPassword">Password</label>
                <input type="password" id="startupPassword" required>
            </div>
            <div class="form-group">
                <label for="startupFounder">Founder</label>
                <input type="text" id="startupFounder" required>
            </div>
            <div class="form-group">
                <label for="startupDomain">Domain</label>
                <input type="text" id="startupDomain" required>
            </div>
            <button type="submit" class="submit-btn">Register</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
